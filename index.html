<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div id="leftSide">
        <div id="titleHolder">
            <img id="imageHolder" src="images/mountain-silhouette.png" alt="A mountain logo">
            <div>Hiker's Club</div>
        </div>
    </div>
    <div id="rightSide">
        <div class="text">This is not a real online service! Join the most exclusive hiking club in North America.</div>
        <div class="text">You <EM>know </EM>you want to.</div>
        <div class="form">
            <form action="">
            <div class="formTitle">
                <p>Sign-up</p>
            </div>
            <div class="input">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" placeholder="John" required>
            </div>
            <div class="input">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" placeholder="Doe" required>
            </div>
            <div class="input">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="johndoe@doe.com" required>
            </div>
            <div class="input">
                <label for="number">Phone Number</label>
                <input type="number" name="number" id="number" placeholder="1234567890" required maxlength="10" minlength="10">
            </div>
            <div class="input">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter Password" required>
            </div>
            <div class="input">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="confirm-password" id="confirm-password" placeholder="Enter Password" required>
            </div>
            <div class="submitButton">
                <button type="submit">Create Account</button>
            </div>
        </form>
        </div>
        <div class="forgotPassword">
            <p>Forgot your password? Click <a href="index.html">here </a></p>
        </div>
        <div class="placeholder"></div>
        <div class="placeholder"></div>
        <div class="placeholder"></div>
        <div class="placeholder"></div>
        <div class="placeholder"></div>
    </div>
</body>
</html>
